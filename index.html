<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<h1>See 'N Say Storymaker</h1>

	<!-- Story Display Area -->
	<div id="storyDisplay">Click a button to generate a story!</div>

	<!-- New Button Area with Color Buttons -->
	<div class="phrase-buttons">
		<button id="nounButton" class="red-button">Noun</button>
		<button id="verbButton" class="blue-button">Verb</button>
		<button id="adjectiveButton" class="green-button">Adjective</button>
		<button id="placeButton" class="yellow-button">Place</button>
	</div>

	<!-- Icon-Based Buttons -->
	<div class="icon-buttons">
		<button id="icon1" class="icon">🐱 Cat</button>
		<button id="icon2" class="icon">🐶 Dog</button>
		<button id="icon3" class="icon">🦊 Fox</button>
		<button id="icon4" class="icon">🐰 Rabbit</button>
		<button id="icon5" class="icon">🐢 Turtle</button>
	</div>

	<!-- Speak, Generate, Reset, and Surprise Buttons -->
	<button id="generateStory" class="generate-button">Generate Random Story</button>
	<button id="reset" class="reset-button">Reset Story</button>
	<button id="speakButton" class="speak-button">Speak Story</button>
	<button id="surpriseButton" class="surprise-button">Surprise</button>

	<script src="js/app.js"></script>
</body>
</html>
